<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List dengan Nomor Dinamis</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Tambah kegiatan">
        <button type="submit">Tambah</button>
    </form>

    <table border="1" id="todo-table">
        <thead>
            <tr>
                <th>No.</th>
                <th>Kegiatan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="todo-table-body"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
